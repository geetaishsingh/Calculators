<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="hero">
      <div class="fillz" id="fillz"></div>

      <div class="first">
        <button onclick="clearz()" disabled="true" id="clearz">Clear</button>
        <button
          onclick="allclearz()"
          class="allclear"
          id="alclear"
          disabled="true"
        >
          All Clear
        </button>
        <button onclick="enterValue()" disabled="true" class="enter" id="enter">
          Enter
        </button>
      </div>

      <div class="second">
        <div class="row">
          <button onclick="num(1)">1</button>
          <button onclick="num(2)">2</button>
          <button onclick="num(3)">3</button>
          <button class="op" onclick="num('+')">+</button>
        </div>

        <div class="row">
          <button onclick="num(4)">4</button>
          <button onclick="num(5)">5</button>
          <button onclick="num(6)">6</button>
          <button onclick="num('-')" class="op">âˆ’</button>
        </div>

        <div class="row">
          <button onclick="num(7)">7</button>
          <button onclick="num(8)">8</button>
          <button onclick="num(9)">9</button>
          <button onclick="num('*')" class="op">*</button>
        </div>

        <div class="row">
          <button onclick="num('.')">.</button>
          <button onclick="num(0)">0</button>
          <button onclick="num('00')">00</button>
          <button onclick="num('/')" class="op">/</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
